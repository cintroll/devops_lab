---
apiVersion: v1
kind: Namespace
metadata:
  name: app_python
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app_python
  namespace: app_python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app_python
  template:
    metadata:
      labels:
        app: app_python
    spec:
      containers:
        - name: app_python
          image: ${IMAGE_NAME}
          resources:
            limits:
              memory: "200Mi"
              cpu: "1000m"
            requests:
              memory: "100Mi"
              cpu: "500m"
          ports:
            - name: httpport
              containerPort: 5000
          livenessProbe:
            httpGet:
              path: "/"
              port: 5000
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: "/"
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  namespace: app_python
  name: app_python-service
spec:
  type: NodePort
  selector:
    app: app_python
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: app_python
  name: app_python-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: app_python-service
              port:
                number: 5000